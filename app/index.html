<!doctype html>
<html lang="">

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport">
  <title>React Dashboard</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/fontawesome/fontawesome-pro-light.css">

</head>
<body>

<div id="app"></div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../node_modules/moment-timezone/moment-timezone.js"></script>

<script src="libs/microgear.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/main.js"></script>

<script type="text/javascript">
  jQuery('document').ready(function ($) {
    connect_netpie()

    $('#publish-ch1').click(function () {
      microgear.publish('/gearname/ch1', $('#field-msg-ch1').val(), true)
      $('#field-msg-ch1').val(null)
    })

    $('#publish-ch2').click(function () {
      microgear.publish('/gearname/ch2', $('#field-msg-ch2').val(), true)
      $('#field-msg-ch2').val(null)
    })

    $('#publish-ch3').click(function () {
      microgear.publish('/gearname/ch3', $('#field-msg-ch3').val(), true)
      $('#field-msg-ch3').val(null)
    })

  })
</script>

<script src="../node_modules/react/umd/react.production.min.js"></script>
<script src="../node_modules/react-dom/umd/react-dom-server.browser.production.min.js"></script>
<script src="scripts/app.js"></script>

</html>
